<!doctype html>
<html lang="">
 <head>
    <meta charset="utf-8">

    <script type="text/javascript" src="size-chart.json"></script>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
     <script type="text/javascript" src="scripts/load_templates.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>

    <script type="text/javascript" src="scripts/size_guidelines.js"></script>
    <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>


    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="bower_components/animate.css/animate.css">
  </head>

  <body>
    <button id="size-button">Find my size</button>
    <div id="size-popup-wrap" class="animated fadeIn">
        <div id="size-popup-content">
            <div id="user-parameters">
                <ul class="style-1 input-list">
                    <li>
                        <span>I'm</span>
                        <input id="height-input" class="user-input" type="text" maxlength="3" placeholder="180">
                        <span>cm tall.</span>
                    </li>
                    <li>
                        <span>I weigh</span>
                        <input id="weight-input" class="user-input" type="text" maxlength="3" placeholder="80">
                        <span>kg.</span>
                    </li>
                    <li>
                        <span>My chest</span>
                         <div class="styled-select">
                            <select id="chest-input" class="user-input">
                                <option value="true">is</option>
                                <option value="false">is not</option>
                            </select>
                        </div>
                        <span>wider than average.</span>


                    </li>
                    <li>
                        <button id="find-size-button">Determine my size!</button>
                    </li>
                </ul>

            </div>
            <div id="size-popup-accurate" class="animated fadeIn">
                <div class="upper-div">
                    <div id="upper-div-content" class="vertical-align"></div>
                </div>
                <div id="left-div" class="vertical-align"></div>
                <div id="right-div" class="vertical-align"></div>
            </div>
        </div>

    </div>

  </body>

  </script>
